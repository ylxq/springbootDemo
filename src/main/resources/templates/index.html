<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.example.com">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li th:each="user:${users}">
            <span th:text="${user.id}"></span>-
            <span th:text="${user.name}"></span>-
            <span th:text="${user.age}"></span>-
        </li>
    </ul>
</div>
</body>
</html>
